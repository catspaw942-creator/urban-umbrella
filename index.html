<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zimaoling — Portfolio</title>
  <style>
    :root {
      --bg: #fafafa;
      --text: #222;
      --accent: #cba6f7;
      --max-width: 960px;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      line-height: 1.6;
    }
    header {
      padding: 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--max-width);
      margin: 0 auto;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
    }
    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .grid {
      display: grid;
      gap: 1.5rem;
    }
    @media (min-width: 700px) {
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    footer {
      padding: 2rem;
      text-align: center;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Zimaoling</div>
    <nav>
      <a href="#about">About</a>
      <a href="#works">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <section id="about" class="section">
      <div class="title">About</div>
      <p>Illustrator / Writer. Building a quiet space for stories, lines, and soft language.</p>
    </section>

    <section id="works" class="section">
      <div class="title">Works</div>
      <div class="grid grid-3">
        <div class="card">Artwork 1</div>
        <div class="card">Artwork 2</div>
        <div class="card">Artwork 3</div>
      </div>
    </section>

    <section id="contact" class="section">
      <div class="title">Contact</div>
      <p>Email: yourname@example.com</p>
    </section>
  </main>

  <footer>© Zimaoling</footer>
</body>
</html>
