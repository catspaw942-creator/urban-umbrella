<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conecolin Art Gallery</title>

    <style>
        html {
            overflow-y: scroll;
        }

        body {
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* LOGO 區塊 */
        .logo-section {
            text-align: center;
            margin-top: 120px; /* 讓 LOGO 比你原本更貼近圖片位置 */
        }

        .logo-section img {
            max-width: 55%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .sub-text {
            font-size: 17px;
            margin-top: 18px;
            color: #333;
            letter-spacing: 2px;
        }

        /* 語言選擇 */
        .language-section {
            margin-top: 90px; /* 與圖片構圖比例更接近 */
            display: flex;
            gap: 80px;
            font-size: 28px;
        }

        .language-section a {
            text-decoration: none;
            color: #222;
            font-weight: 500;
        }

        /* English 單独下移 */
        .language-section a.english {
            margin-top: 10px; /* ← 你可以微調 10–30px */
        }

        .language-section a:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="logo-section">
        <img src="./CATSPAWLOGO.png" alt="CATSPAW Logo">
        <div class="sub-text">CoNeCoLin & NekocChou</div>
    </div>

    <div class="language-section">
        <a href="/ja/gallery.html">日本語</a>
        <a href="/en/gallery.html" class="english">English</a>
        <a href="/zh-tw/gallery.html">中文</a>
    </div>

</body>
</html>
