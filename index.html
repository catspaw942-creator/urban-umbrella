<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conecolin Art Gallery</title>
    <style>
        body {
            margin: 0;
            background-color: #ffffff; /* 全白背景 */
            display: flex;
            flex-direction: column; /* 垂直排列元素 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            min-height: 100vh; /* 確保至少佔滿整個螢幕高度 */
            /* 移除 overflow: hidden，讓畫面可以滾動 */
            font-family: Arial, sans-serif; /* 預設字體 */
            padding: 40px 20px; /* 增加頂部和底部的間距，避免內容緊貼邊緣 */
        }

        /* LOGO 區塊 */
        .logo-section {
            text-align: center;
            margin-bottom: 20px; /* 縮小 LOGO 和次級文字的間距 (從 30px 改回 20px) */
        }

        .logo-section img {
            max-width: 50%; /* 縮小 LOGO 圖片 (從 60% 改為 50%) */
            height: auto;
            display: block; 
            margin: 0 auto;
            border: none;
        }

        .logo-section .sub-text {
            font-size: 16px; /* 放大次級文字 (從 14px 改為 16px) */
            color: #333333; 
            margin-top: 15px; /* 增加次級文字與 LOGO 的間距 (從 10px 改為 15px) */
        }

        /* 語系連結區塊 */
        .language-links {
            margin-top: 50px; /* 大幅縮小與上方區塊的間距 (從 120px 改為 50px) */
            display: flex; 
            gap: 30px; /* 縮小連結之間的間距 (從 40px 改為 30px) */
        }

        .language-links a {
            font-size: 22px; /* 放大語系連結文字 (從 20px 改為 22px) */
            color: #333333;
            text-decoration: none; 
            font-weight: bold;
        }

        .language-links a:hover {
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="logo-section">
        <img src="./CATSPAWLOGO.png" alt="CATSPAW Logo">
        <div class="sub-text">CoNeCoLin & NekolCChou</div>
    </div>

    <div class="language-links">
        <a href="/zh-tw/gallery.html">中文</a> 
        <a href="/en/gallery.html">English</a> 
        <a href="/ja/gallery.html">日本語</a> 
    </div>
</body>
</html>
