<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATSPAW</title>

    <style>
        body {
            margin: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ------------------------------
           LOGO 區（偏上）
        ------------------------------ */
        .top-block {
            margin-top: 18vh; /* 讓 LOGO 落在畫面上 18~20% 的位置 */
            text-align: center;
        }

        .top-block img {
            width: 55%;
            max-width: 600px;
            height: auto;
        }

        .sub-text {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            letter-spacing: 4px;
        }

        /* ------------------------------
           語言選單（在畫面中央偏下）
        ------------------------------ */
        .language-section {
            position: absolute;
            top: 60vh; /* 語言選單落在畫面偏下（與圖片一致） */
            display: flex;
            gap: 80px;  /* 語言之間的距離更大 */
        }

        .language-section a {
            color: #111;
            text-decoration: none;
            font-size: 30px; /* 語言字體更大，接近圖片比例 */
            font-weight: 500;
        }

        .language-section a:hover {
            color: #000;
        }
    </style>
</head>

<body>
    <div class="top-block">
        <img src="./CATSPAWLOGO.png" alt="CATSPAW Logo">
        <div class="sub-text">CoNeCoLin & Nekocchou</div>
    </div>

    <div class="language-section">
        <a href="/ja/gallery.html">日本語</a>
        <a href="/en/gallery.html">English</a>
        <a href="/zh-tw/gallery.html">中文</a>
    </div>
</body>
</html>
